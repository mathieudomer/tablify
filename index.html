<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>tablify</title>
<link rel="stylesheet" href="tablify.css">
<script src="tablify.js" defer="defer"></script>
</head>
<body>
<table class="tablify">
	<thead>
		<tr class="actions">
			<td colspan="5">
				<button class="add">Ajouter</button>
				<button class="remove">Supprimer</button>
			</td>
		</tr>
		<tr>
			<th id="corner"></th>
			<th>Nom</th>
			<th>Téléphone</th>
			<th>Date de naissance</th>
			<th>Age</th>
		</tr>
	</thead>
	<tbody>
		<tr id="tr0" draggable="true">
			<td>1</td>
			<td>DOMER</td>
			<td>0689043616</td>
			<td>07/09/1984</td>
			<td>29 ans</td>
		</tr>
		<tr id="tr1" draggable="true">
			<td>2</td>
			<td>POUTEAU</td>
			<td>0618311694</td>
			<td>23/04/1984</td>
			<td>29 ans</td>
		</tr>
		<tr id="tr2" draggable="true">
			<td>3</td>
			<td>DOMER</td>
			<td>0610012767</td>
			<td>19/12/1956</td>
			<td>57 ans</td>
		</tr>
		<tr id="tr3" draggable="true">
			<td>4</td>
			<td>VALETTE</td>
			<td>0611845811</td>
			<td>04/11/1958</td>
			<td>55 ans</td>
		</tr>
		<tr id="tr4" draggable="true">
			<td>5</td>
			<td>MENARD</td>
			<td>0243043183</td>
			<td>11/06/1939</td>
			<td>74 ans</td>
		</tr>
	</tbody>
	<tfoot>
		<tr class="actions">
			<td colspan="5">
				<button class="add">Ajouter</button>
				<button class="remove">Supprimer</button>
			</td>
		</tr>
	</tfoot>
</table>
</body>
</html>
