<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>tablify</title>
<link rel="stylesheet" href="style.css">
<script src="script.js" defer="defer"></script>
</head>
<body>
<table class="tablify">
	<thead>
		<tr class="actions">
			<td colspan="4">
				<button class="ajouter">Ajouter</button>
				<button class="supprimer">Supprimer</button>
			</td>
		</tr>
		<tr>
			<th>Nom</th>
			<th>Téléphone</th>
			<th>Date de naissance</th>
			<th>Age</th>
		</tr>
	</thead>
	<tbody>
		<tr draggable="true">
			<td>DOMER</td>
			<td>0689043616</td>
			<td>07/09/1984</td>
			<td>29 ans</td>
		</tr>
		<tr draggable="true">
			<td>POUTEAU</td>
			<td>0618311694</td>
			<td>23/04/1984</td>
			<td>29 ans</td>
		</tr>
		<tr draggable="true">
			<td>DOMER</td>
			<td>0610012767</td>
			<td>19/12/1956</td>
			<td>57 ans</td>
		</tr>

			<td>VALETTE</td>
			<td>0611845811</td>

			<td>55 ans</td>
		</tr>

			<td>MENARD</td>

			<td>74 ans</td>
		</tr>
	</tbody>
	<tfoot>
		<tr class="actions">
			<td colspan="4">
				<button class="ajouter">Ajouter</button>
				<button class="supprimer">Supprimer</button>
			</td>
		</tr>
	</tfoot>
</body>
</html>
